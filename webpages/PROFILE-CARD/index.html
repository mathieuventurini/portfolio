<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="background">

    <div class="topimg"><img id="topimg" alt="topimage" src="images/bg-pattern-top.svg"></div>
    
    <div class="globalcard">

      <img id="profileimg" alt="profileimage" src="images/image-mv.png">

        <div class="cardtop">
          <img id="bannerimg" alt="bannerimage" src="images/bg-pattern-card.svg">
        </div>

        <div class="informations">

            <div class="toppartinformations">

                <div class="name">
                  <p><span id="name">Mathieu Venturini</span> <span id="age">26</span></p>
                </div>
                <div class="city"><p>Paris</p></div>
              
            </div>

            <div class="bottompartinformations">
              <div class="followers">
                <p class="likenumber">80K</p>
                <p class="socialinfo">Followers</p>
              </div>

              <div class="likes">
                <p class="likenumber">803K</p>
                <p class="socialinfo">Likes</p>
              </div>

              <div class="photos">
                <p class="likenumber">1.4K</p>
                <p class="socialinfo">Photos</p>
              </div>
            </div>
        </div>

    </div>
    <div class="bottomimg"><img id="bottomimg" alt="bottomimage" src="images/bg-pattern-bottom.svg"></div>
  </div>
  
</body>
</html>
